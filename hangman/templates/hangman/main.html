{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
        <script src="{% static 'js/hangman.js' %}"></script>
    </head>

    <body>
        <h3 class="text-center">Hangman, wow <button id='hint' class="btn btn-default btn-xs">hint</button></h3>

        <div class="row">
            <div class="col-xs-2"></div>
            <div class="col-xs-8">
                <p id='help' class="text-center"></p>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-2"></div>
            <div class="col-xs-8">
                <table id='board' class='table table-bordered table-hover text-center'>
                    <caption id='caption' class="text-center"></caption>
                    <tr id='line'></tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-5"></div>
            <div class="col-xs-2">
                <p class="text-center" id='message'></p>
                <button class="btn btn-default" id='reset_button'> Click to reset </button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3"></div>
            <div class="col-xs-6">
                <input class="form-control" type='text' id='user_in' placeholder='Enter a letter' />
                
                <ul id='guesses' class="text-center list-unstyled">
                    Letters Guessed:
                </ul>
            </div>
        </div>

    </body>
</html>
